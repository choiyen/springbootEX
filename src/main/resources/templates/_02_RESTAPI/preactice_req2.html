<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<form style="margin-right : 20px;" id = "form_dto">
    이름 : <input type="text" name = "name" placeholder="이름">
    <br>
    성별 : <input type="radio" name = "gender" value="male">남자 <input type="radio" name = "gender" value="female"> 여자
    <br>
    생년월일 : <input type="date" name = "date"/>
    <br>
    관심사 : <input type="checkbox" name="interest" value="travel"> 여행 <input type="checkbox" name="interest" value="fashion"> 패션 <input type="checkbox" name="interest" value="food"> 음식
    <br>
    <button type="button" onclick="listpost()">POST 요청</button>
<!--  name, gender, date, interest
  -->
</form>
<script>
    function listpost() {
        const form = document.getElementById("form_dto");
        const hobbies = [];
        form.interest.forEach((element) => {
          if (element.checked) {
            hobbies.push(element.value);
          }
        });
        let hobby = hobbies.join();

        axios.post(`/interesting2`,
        {
            name : form.name.value,
            gender : form.gender.value,
            date : form.date.value,
            interest : hobby,
        })
        .then((res) => {
            console.log('listpost : ', res.data);
        });
    }
</script>
</body>
</html>
