<!DOCTYPE html>
<html lang="en" xmln:th="http:/thymeleaf.org" xmlns:xmln="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table border = "1px">
    <tr>
      <th>이름</th>
      <th>나이</th>
    </tr>
    <tr th:each="person : ${persons}">
      <th th:text="${person.getName}"></th>
      <th th:text="${person.getAge}"></th>
    </tr>
  </table>

</body>
</html>
